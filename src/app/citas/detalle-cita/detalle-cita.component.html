<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Citas Médicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>

  <div class="container mt-4">
    <div>
      <h3 class="fw-bold mb-3">
        <a href="" class="btn btn-warning" [routerLink]="['/']"> Volver</a>
      </h3>
    </div>


    <div class="card shadow-sm">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="guardar()">

          <div class="mb-3">
            <label for="" class="form-label">Médico</label>
            <input type="text" class="form-control" formControlName="medico" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" formControlName="fechaHora" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Estado</label>
            <select name="" class="form-select" id="" formArrayName="estado">
              <option value="pendiente">Pendiente</option>
              <option value="confirmada">Confirmada</option>
              <option value="cancelada">Cancelada</option>
            </select>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Guardar</button>
            <button type="button" class="btn btn-danger me-2" (click)="cancelar()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
