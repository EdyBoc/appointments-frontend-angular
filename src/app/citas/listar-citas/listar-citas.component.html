
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas MÃ©dicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table thead {
            background-color: #f8f9fa; /* Color de fondo para el encabezado */
        }
        .table tbody tr:hover {
            background-color: #f1f1f1; /* Efecto hover en filas */
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">ğŸ“… Lista de Citas</h2>
        <button class="btn btn-success">â• Agregar Cita</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>MÃ©dico</th>
          <th>Fecha y Hora</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.id }}</td>
          <td>{{ cita.medico }}</td>
          <td>{{ formatFecha(cita.fechaHora) }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': cita.estado === 'confirmada',
              'bg-warning': cita.estado === 'pendiente',
              'bg-danger': cita.estado === 'cancelada'
            }">
              {{ cita.estado }}
            </span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm mx-1">âœï¸ Editar</button>
            <button class="btn btn-danger btn-sm mx-1">ğŸ—‘ï¸ Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
